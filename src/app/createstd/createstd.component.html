<div class="container">

    <div class="card card-01">
        <h2>Create Student</h2><br>
        <div>
            <h4 style="width: fit-content; float: left;">Add a new student</h4>
            
        </div>
    </div>
    <div class="card card-02">
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> Student created successfully.
            <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form [formGroup]="createStd" (ngSubmit)="getStd()">
            <div class="form-row">
                <div class="form-group col-md-7">
                    <label for="inputName">Full Name :</label>
                    <input type="text" class="form-control" id="inputName" formControlName="full_name">
                </div>
                <div class="form-group col-md-5">
                    <label for="inputRollno">Roll No. :</label>
                    <input type="number" class="form-control" id="inputRollno" formControlName="roll_no">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputStdno">Student No. :</label>
                    <input type="text" class="form-control" id="inputStdno" formControlName="student_no">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCourse">Course :</label>
                    <select id="inputCourse" class="form-control" formControlName="course">
                  <option selected>B.Tech</option>
                  <option>MCA</option>
                  <option>MBA</option>  
                </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputBranch">Branch :</label>
                    <select id="inputBranch" class="form-control" formControlName="branch">
                  <option selected>CSE</option>
                  <option>IT</option>
                  <option>ECE</option>
                  <option>CE</option>
                  <option>ME</option>
                  <option>EI</option>
                </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputYear">Year :</label>
                    <select id="inputYear" class="form-control" formControlName="year">
                  <option selected>Year</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputPhone">Phone No. :</label>
                    <input type="number" class="form-control" id="inputPhone" formControlName="mobile">
                </div>
                <div class="form-group col-md-5">
                    <label for="inputEmail">Email :</label>
                    <input type="email" class="form-control" id="inputEmail" formControlName="email">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputSem">Sem :</label>
                    <select id="inputSem" class="form-control" formControlName="semester">
                  <option selected>sem</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                </select>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-7">
                    <label for="inputfather">Father's Name :</label>
                    <input type="text" class="form-control" id="inputfather" formControlName="father_name">
                </div>

                <div class=" col-md-5">
                    <label style="color: transparent;">submit</label>
                    <div class="form-group grp">
                        <button type="submit" class="btn btn-blue px-5 py-1">SUBMIT</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
