<body>
    <div>
        <img src="assets/akg logo.png" height="130em" width="130em" class="akg-logo">
        <h1>New Semester Registration</h1>
    </div>
    <div class="container">

        <div class="row">
            <div class="column side">
                <img src="assets/boy.svg" style="width: auto; height: 65vh;">
            </div>

            <div class="column middle">


                <br><br><br>

                <div class="card card1">
                    <div class="card redbox ">
                        <h2>Student Login</h2>
                    </div>
                    <br>
                    <div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
                        Please Enter a valid Student Number and Name!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form [formGroup]="loginStdData">
                        <div class="card-body">
                            <input formControlName="student_no" name="student_no" class="form-control form-control-lg  mb-2 p-3" type="text" placeholder="STUDENT NUMBER">
                            <input formControlName="full_name" name="full_name" class="form-control form-control-lg mb-4 p-3" type="text" placeholder="FULL NAME">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md"></div>
                            <div class="form-group col-md btn1">
                                <!-- <a routerLink="/proceed">  -->
                                <button type="button" class="btn btn-primary btn-lg px-5" style="border-radius: 15px;" (click)="loginStd() "><h3>LOGIN</h3></button>
                                <!-- </a> -->
                            </div>
                            <div class="form-group col-md">
                                <a href="home"><i class='fas fa-arrow-circle-left ' style='font-size:4em;color:#d9534f;float: right;'></i></a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="footer">
        <h4 style="margin-right:10%;">Powered by</h4>
        <img src="assets/brllogo.png" alt="brl-logo" class="brl-logo" style="margin-right:10%;">
    </div>
</body>
